                    <h2>KONTAKTSKJEMA</h2>
                    <h3>Skriv gjerne i feltene nedenfor hvis du lurer på noe (:</h3>

                    <div class="contact-form">
                        <form>
                            <label for="name">Fullt Navn</label>
                            <input type="text" id="name" name="fullname" placeholder="Navn...">

                            <label for="mail">Mail adresse</label>
                            <input type="text" id="mail" name="mail" placeholder="Mail...">

                            <label for="message">Melding</label>
                            <textarea id="message" name="message" placeholder="Skriv her..."
                                style="height:200px"></textarea>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </article>
            </section>
